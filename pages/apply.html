<main>
<div class="container">
    <div class="card" style="border-radius: 0;">
        <div class="card-body">
          <h4 style="text-align: center;font-family:'Hind Siliguri',sans-serif;">
            সমান্তরাল টিমে যুক্ত হতে আবেদন করুন
          </h4>
          <p style="text-align: center;color:#a55912;font-weight:bolder;"><sup ><b>________________</b></sup></p>
          <form name="apply">
            <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="yourName" class="form-label">আপনার নাম <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="yourName" name="name" placeholder="আপনার নাম" required>
              </div>

              <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="yourEmail" class="form-label">আপনার ইমেইল আড্রেস <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="yourEmail" name="email" placeholder="yourname.some@example.com" required>
              </div>

              <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="yourClass" class="form-label">আপনার শিক্ষাগত যোগ্যতা <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="yourClass" name="class" placeholder="শ্রেণি বা লেভেল" required>
              </div>

              <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="yourClass" class="form-label">আপনি কি সমান্তরালের সাথে কাজ করতে চান? <span style="color: red;">*</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Yes" name="Yes" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      হ্যাঁ
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="No" name="No" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      না
                    </label>
                  </div>
              </div>

              <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="yourClass" class="form-label">ম্যাথ নিয়ে নিয়মিত আর্টিকেল লিখতে পারবেন? <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="yourClass" name="article" placeholder="আপনার মতামত" required>
              </div>

              <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="time" class="form-label">আপনি কি সমান্তরালের জন্য যথেষ্ট সময় দিতে রাজি? <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="time" name="time" placeholder="আপনার মতামত" required>
              </div>

              <div class="mb-3" style="font-family: 'Hind Siliguri',sans-serif;">
                <label for="experience" class="form-label">কোথাও কাজের অভিজ্ঞতা থাকলে সেটা বলুন, একাধিক হলে পয়েন্ট করে লিখুন <span style="color: red;">*</span></label>
                <textarea class="form-control" id="experience" rows="3" name="experience" required></textarea>
              </div>
              <button type="submit" class="btn btn-success" id="submit">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>
              <script>

              //for apply
const scriptURL = 'https://script.google.com/macros/s/AKfycbyPp03GFvr1y4iiTh_pZGhLh0asDtd_kSpxfiJzaj8OIwXXHNxT8GpQB-7usVfBM4y4/exec'
const form = document.forms['apply']
const submitButton = document.getElementById('submit');
form.addEventListener('submit', e => {
  e.preventDefault()
  submitButton.textContent = 'Submitting...';
  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
.then(response => alert("Thank you! Your form is submitted successfully." ))
.then(() => { window.location.reload(); })
.catch(error => console.error('Error!', error.message))

})


              </script>

          </form>
